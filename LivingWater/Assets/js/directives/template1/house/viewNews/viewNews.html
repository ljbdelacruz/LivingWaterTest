<div >
    <div ng-controller="viewNewsCtrl">
        <center>
            <table>
                <tr>
                    <td>
                        <h1 ng-bind="title">Title News Here</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Date Published <span ng-bind="datePublished" ></span></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table style="word-break:break-word; margin-top: 100px; margin-bottom:50px; width: 1000px; ">
                            <tr>
                                <td>
                                    <p ng-bind="content"></p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td>
                        <playlist-component videos="videos" is-show-delete="editMode"></playlist-component>
                    </td>
                </tr>
            </table>
        </center>
    </div>

</div>
