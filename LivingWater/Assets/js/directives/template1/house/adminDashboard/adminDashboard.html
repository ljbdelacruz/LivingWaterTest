<div>
    <center ng-controller="adminDashboardCtrl">
        <h1>Admin Dashboard</h1>
        <div ng-if="isEnableProductModify">
            <h1>Product Modification</h1>
            <product-modify></product-modify>
        </div>
        <div ng-if="isEnableNewsModify">
            <h1>News Modification</h1>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="Title" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea placeholder="News Description"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" />
                    </td>
                    <td>
                        <img src="" style="width:100px; height:100px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Youtube Video Code" />
                    </td> 
                </tr>


                <tr>
                    <td>

                    </td>
                </tr>
            </table>
        </div>
        <div ng-if="isEnableSettingsModify">
            <h1>Settings</h1>
        </div>

    </center>
</div>
