<div>
    <div ng-controller="viewProductsCtrl">
        <center ng-if="viewProduct">
            <table>
                <tr>
                    <td>
                        <img src="{{img}}" style="width:100px; height:100px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 ng-bind="products"></h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p ng-bind="content"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="ADD" />
                    </td>
                </tr>
            </table>
        </center>

        <center ng-if="editProduct">
            <table>
                <tr>
                    <td>
                        <select ng-model="productEdit.product_id">
                            <option ng-repeat="type in productTypes" value="{{type.id}}">{{type.genre}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Product Title" ng-model="productEdit.item"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea placeholder="Product Brief Description" style="width:300px; height:200px;" ng-model="productEdit.content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Price" ng-model="productEdit.price" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" class="btn btn-md btn-hover btn-success" ng-model="productEdit.source"/>
                    </td>
                    <td>
                        <img src="{{productEdit.source}}" style="width:200px; height:200px;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="SAVE CHANGES" class="btn btn-md btn-hover btn-primary" ng-click="saveChanges_OnClicked()"/>
                     </td>
                </tr>
            </table>
        </center>
    </div>


</div>
