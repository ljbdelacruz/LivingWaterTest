<div>
    <link rel="stylesheet" type="text/css" href="concernComponent.css" />
    <div class="container">
        <form class="well form-horizontal backgroundOpacity noBorders padding5px borderRadiusRight50px" method="post">
            <fieldset>
                <!-- Form Name -->
                <legend>Contact Us Today!</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" ng-model="email" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Contact Number</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(XXX)XXX-XXXX" ng-model="contact" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Subject</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="state" class="form-control selectpicker" ng-model="subject">
                                <option ng-repeat="sub in subjectTypeCombo" value="{{sub.subject}}">{{sub.subject}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text area -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Message</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea ng-model="message" class="form-control" name="comment" placeholder="Type Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <verification-code image="choosenVerification"></verification-code>
                </div>
                <div class="form-group">
                    <input type="button" value="CHANGE VERIFICATION" ng-click="changeVerificationCode()" class="btn btn-primary"/>
                </div>
                <!--Button-->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" ng-click="sendToAdmin()" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
                <div ng-show="isShowSuccessMessage" class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
            </fieldset>
        </form>
    </div>
</div>
