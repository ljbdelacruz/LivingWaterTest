<section>
    <h1>News Section</h1>
    <div>
        <table style="width: 500px;">
            <tr>
                <td>
                    <input type="text" placeholder="Title"/>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea placeholder="Body"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <display-image data="news.images"></display-image>        
                </td>
            </tr>
            <tr>
                <td>
                    <playlist-component videos="news.videos" is-show-delete="true"></playlist-component>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="POST" />
                </td>
            </tr>
        </table>
    </div>
</section>
