<div>
    <table>
        <tr>
            <td>
                <table class="bgColorWhiteTransparent borderRadiusRight50px" style="width:300px; margin-bottom:10px;">
                    <tr>
                        <td>
                            <h5 style="margin-left:30px;" ng-if="username!=''">FROM: <span ng-bind="username"></span></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h6 style="margin-left:30px;" ng-if="subject != ''">Subject: <span ng-bind="subject"></span></h6>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr ng-repeat="itm in content">
            <td>
                <table>
                    <tr>
                        <td>
                            <div class="bgColorWhiteTransparent borderRadiusRight50px wordBreak" style="width:380px; margin-bottom:5px;">
                                <p style="margin-left:30px;" ng-bind="itm.message"></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr ng-if="username!='' ">
            <td>
                <textarea style="width:385px; height:100px;" ng-model="newInboxContent.message"></textarea>
            </td>
        </tr>
        <tr ng-if="username!='' ">
            <td>
                <input type="button" value="REPLY" ng-click="Reply()"/>
            </td>
        </tr>
    </table>
</div>
