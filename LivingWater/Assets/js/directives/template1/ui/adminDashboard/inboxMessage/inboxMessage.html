<div>
    <table style="width:600px; height:300px">
        <tr>
            <td>
                <h5>From: <span ng-bind="username"></span></h5>
            </td>
        </tr>
        <tr>
            <td>
                <h6>Subject: <span ng-bind="subject"></span></h6>
            </td>
        </tr>
        <tr ng-repeat="itm in content">
            <td>
                <table>
                    <tr>
                        <td>
                            <div style="width:600px;">
                                <p ng-bind="itm.message"></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</div>
