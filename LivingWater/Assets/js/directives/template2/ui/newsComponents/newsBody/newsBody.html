<div>
    <table>
        <tr>
            <td>
                <!--News With Images-->
                <table>
                    <tr>
                        <td>
                            <a ng-click="ShowNewsInformation()">
                                <div>
                                    <div style="float:left; position:absolute; margin-top:280px; z-index:1; background-color:white; opacity:0.7; width:1000px;">
                                        <table style="margin-left:10px;">
                                            <tr>
                                                <td style="text-emphasis-style:circle;">
                                                    <h1 ng-bind="title"></h1>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td  style="text-emphasis-style:circle;">
                                                    <p ng-bind="content | limitTo:30"></p>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <img src="{{displayImage}}" style="width:1000px; height:400px" />
                                </div>
                            </a>
                        </td>
                    </tr>
                    <tr style="margin-top:50px;">
                        <td>
                            <h2>Latest News</h2>
                        </td>
                    </tr>
                    <tr style="margin-top:50px;">
                        <td>
                            <table style="overflow-x:scroll; display:block;  height:150px; width:1000px;" >
                                <tr>
                                    <td ng-repeat="new in news" style="padding-right:10px">
                                        <a ng-click="ChangeDisplayNews(new)">
                                            <img src="{{new.images[0].image}}"style="width:150px; height:100px;" />
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <!--Here is where i will put top stories-->
                <news-preview></news-preview>
            </td>
            <td>
                <!--Here Is Where i will put -->
            </td>
        </tr>
    </table>
</div>
