<div>
    <div>
        <center>
            <div>
                <table>
                    <tr>
                        <td>
                            <input type="button" value="Products" ng-click="SwitchMode('product')" ng-disabled="showProd" style="width:100px; height:50px;" />
                        </td>
                        <td>
                            <input type="button" value="Cart" ng-click="SwitchMode('cart')" ng-disabled="showCart" style="width:100px; height:50px;" />
                        </td>
                        <td>
                            <select ng-model="selectedFilter" ng-change="ChangeFilter()" style="width:150px; height:50px;">
                                <option ng-repeat="genre in filters" value="{{genre.id}}">{{genre.name}}</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <table ng-if="(mode == 1) ? true : false">
                    <tr>
                        <td>
                            <product-body items="items" mode="1"></product-body>
                        </td>
                    </tr>
                </table>
                <table ng-if="(mode == 2) ? true : false">
                    <tr>
                        <td>
                            <product-body items="items" mode="2"></product-body>
                        </td>
                    </tr>
                </table>

                <table ng-if="(mode==4 || mode == 3) ? true : false">
                    <tr ng-if="showProd">
                        <td>
                            <product-body items="items" mode="4"></product-body>
                        </td>
                    </tr>
                    <tr ng-if='showCart'>
                        <td>
                            <h1>Cart Here</h1>
                            <cart-component></cart-component>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </div>

</div>
