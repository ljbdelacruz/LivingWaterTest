<div>
    <input type="button" value="DELETE" ng-if="(mode==1)?true:false" ng-click="delete_OnClicked()"/>
    <table>
        <tr ng-repeat="row in items">
            <td ng-repeat="col in row.items" style="padding-right:50px; padding-top:50px">
                <table class="bgColorWhiteTransparent padding10px borderRadius50px wordBreak">
                    <tr ng-if="(mode==1)?true:false">
                        <td>
                            <center>
                                <input type="checkbox" ng-click="selectedItem(col)" ng-model="col.isselected"/>
                            </center>
                        </td>
                    </tr>
                    <tr ng-if="(mode==2)?true:false">
                        <td>
                            <center>
                                <input type="button" value="EDIT" ng-click="Edit_OnClicked(col)" class="btn btn-md btn-hover btn-primary"/>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img  src="{{col.source}}" style="width:200px; height:200px; border-radius:50px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <p ng-bind="col.item"></p>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <p>{{col.price}}</p>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <input type="button" value="LEARN MORE" ng-click="LearnMore_OnClicked(col)" class="btn btn-md btn-hover btn-success" style="margin-bottom:5px;"/>
                            </center>
                        </td>
                    </tr>
                    <tr ng-if="enablePurchase">
                        <td>
                            <center>
                                <input type="button" value="BUY" class="btn btn-md btn-hover btn-success" style="margin-bottom:5px;"/>
                            </center>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
