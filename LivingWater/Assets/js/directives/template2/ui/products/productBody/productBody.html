<div>
    <input type="button" value="DELETE" ng-if="enableDeleteMode"/>
    <table>
        <tr ng-repeat="row in items">
            <td ng-repeat="col in row.items" style="padding-right:50px; padding-top:50px">
                <table>
                    <tr ng-if="enableDeleteMode">
                        <td>
                            <center>
                                <input type="checkbox" />
                            </center>
                        </td>
                    </tr>
                    <tr ng-if="enableEditMode">
                        <td>
                            <center>
                                <input type="button" value="EDIT" />
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="{{col.source}}" style="width:200px; height:200px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <p>{{col.item}}</p>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <p>{{col.price}}</p>
                            </center>
                        </td>
                    </tr>
                    <tr ng-if="enablePurchase">
                        <td>
                            <center>
                                <input type="button" value="BUY" />
                            </center>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
