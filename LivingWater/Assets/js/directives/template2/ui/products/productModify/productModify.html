<div>
    <table>
        <tr>
            <td>
                <table style="width:1000px; height:100px;">
                    <tr>
                        <td>
                            <input type="button" value="ADD" ng-click="ChangeModes(1)" ng-disabled="isAddingEnable"/>
                        </td>
                        <td>
                            <input type="button" value="DELETE" ng-click="ChangeModes(2)" ng-disabled="isDeleteEnable"/>
                        </td>
                        <td>
                            <input type="button" value="EDIT" ng-click="ChangeModes(3)" ng-disabled="isEditEnable"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div ng-show="isAddingEnable">
                    <h1>ADD</h1>
                    <select ng-model="genreSelected" ng-change="CheckGenreSelected(genreSelected)">
                        <option value="1">Despenser</option>
                        <option value="2">Product</option>
                        <option value="-1">Add New Genre</option>
                    </select>
                    <input type="text" value="" placeholder="Genre" ng-show="enableNewGenre" />
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="Product Name" ng-model="newGenre"/>
                            </td>
                            <td>
                                <input type="button" value="ADD" ng-click="AddNewProductGenre()"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" ng-model="imageUploaded" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span ng-bind="imageUploaded"></span>
                                <img src="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Price" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" value="ADD" />
                            </td>
                        </tr>
                    </table>
                    <!--Display Products Under in that genre-->
                </div>
                <div ng-show="isDeleteEnable">
                    <h1>DELETE</h1>
                </div>
                <div ng-show="isEditEnable">
                    <h1>Edit</h1>
                </div>

            </td>
        </tr>
    </table>
</div>
